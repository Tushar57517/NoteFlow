{% extends "pages/base_page.html" %}


{% block title %}
  {{page.title}}
{% endblock title %}

{% block content %}
  <div>
    {% if page.header %}
      <img src="{{page.header.url}}" alt="" width="100%" height="200px">
    {% endif %}
    <div class="px-5">
      <h1 class="pt-4">{{page.title}}</h1>
      <p class="pt-5">{{page.content}}</p>
    </div>
  </div>
{% endblock content %}
